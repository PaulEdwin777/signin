<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font awesome</title>
    <link rel="stylesheet" href="./awsm.css">
    <link rel="shortcut icon" href="../../IMAGES/aot.jpeg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Glass+Antiqua&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/f888587a9d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main">
        <form action="">
            <div id="a">
            <h4>welcome back</h4>
            <i class="fa-solid fa-face-smile-beam"></i>
            <h2>sign into your account</h2>
            <h3>let's get you signed in and straight to the icons</h3>
        </div>

           <div id="user">
            <label for="" class="block" >email address</label>
            <input type="text" class="block nock" placeholder="e.g tachala wakanda.gov" >
            <i class="fa-regular fa-envelope"></i>
        </div>

        <div id="pass">
            <label for="" class="block" >password</label>
            <input type="password" class="block nock"  >
            <i class="fa-solid fa-lock"></i>
        </div>
        <div id="cred">
            <input type="checkbox">
            <label for="">remember me</label>
            <a href="">forgot your password?</a>
        </div>
            <button id="btn">sign in</button>
            <div id="sn">
            <i class="fa-solid fa-right-to-bracket"></i>
        </div>
            <div id="opt">
            <h3>dont have an account?</h3>
            <a href="">signup and get satrted</a>

        </form>
    </div>
</body>
</html>
